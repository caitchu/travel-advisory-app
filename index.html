<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Travel Warning</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
	
</head>
<body>
	<header>
		<h1>Safe Away</h1>
		<h2>Travel Advisories for Canadians</h2>
	</header>

	<!-- Form --> 
	<section class="search">
		<form action="">
			<div class="search--inputContainer ui-widget">
			  <label for="userCountry">Which country are you visiting?</label>
			  <input id="userCountry" placeholder="Enter Country">
			  <button type="submit">Check Safety</button>
			</div>
			<div class="search--notice">
				<!-- Notice if something can't be found--> 
			</div>
		</form>
	</section>

	<!-- Safety Advice Statement -->
	<section class="info">
		<div class="info--container">
			<div class="info--generalAdvisory">
				<!-- Overall statement --> 
			</div>
			<div class="info--crimeAdvisory">
				<!-- Threats & details --> 
			</div>
		</div>
	</section>

	<!-- Copyright -->
	<footer>
		<p>Made by Caitlin Chu using the Tugo.com API | HackerYou | 2017</p>
	</footer>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/autocomplete.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
